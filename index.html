<body ng-app="ba-app" ng-controller="HomeController" ng-cloak>
	<header>
        Fly with British Airways
        <md-button class="md-raised md-primary" ng-click="userLogin()" style="float: right">Login</md-button>
    </header>
    <div class="page container" ng-controller="FlightsController">
        <div class="content container" id="dync-content">
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
              <md-tab label="Search">
                <md-content class="md-padding"   
                            ng-include = "'templates/default-search.html'">
                </md-content>
              </md-tab>
              <md-tab label="Quickbook"  >
                <md-content class="md-padding" 
                            ng-include = "'templates/quickbook.html'">
                </md-content>
              </md-tab>
              <md-tab label="Compare"  >
                <md-content class="md-padding"
							ng-include = "'templates/compare.html'">
                </md-content>
              </md-tab>
                 <md-tab label="Plan a holiday"  >
                <md-content class="md-padding"
							ng-include = "'templates/holiday.html'">
                </md-content>
              </md-tab>
              </md-tabs>
        </md-content>
        </div>
    </div>
	
	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular/material.min.js"></script>

	<script src="libs/angular/angular-animate.min.js"></script>

	<script src="libs/angular/angular-messages.min.js"></script>
	<script src="libs/angular/ng-map.min.js"></script>
	
	<script src="libs/bootstrap/pusher.min.js"></script>
    
    <script src="scripts/ba-app.js"></script>  
    <script src="scripts/api-keys.js"></script>  
    
    
    <!-- Angular Services Library -->
    <script src="scripts/services/BaFactory.js"></script> 
    <script src="scripts/services/LuftahnsaFactory.js"></script> 
    <script src="scripts/services/LocationServices.js"></script> 
    <script src="scripts/services/Pusher-services.js"></script> 
    <script src="scripts/services/WeatherFactory.js"></script> 
    
    <!-- Angular Controller Library -->
    
    <script src="scripts/controllers/FlightsController.js"></script> 
    <script src="scripts/controllers/SearchController.js"></script> 
    <script src="scripts/controllers/QuickbookController.js"></script> 
    <script src="scripts/controllers/CalanderController.js"></script> 
    <script src="scripts/controllers/StatisticsController.js"></script>
